line-length = 100
target-version = "py312"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[lint.isort]
lines-between-types = 0

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__ are okay
